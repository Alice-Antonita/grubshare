<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style.css">
<title>Forgot Password</title>
<style>
   body {
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding-top: 60px;
    }
    .navbar {
        background-color: #ff6347; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
    .navbar-brand {
        font-family: 'Jost', sans-serif;
        color: white;
        display: inline-block;
    }
    .button-19 {
        appearance: button;
        background-color: #1899D6;
        border: none;
        border-radius: 16px;
        color: #FFFFFF;
        cursor: pointer;
        padding: 10px 20px;
        text-transform: uppercase;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }
    .container {
        width: 30%;
        margin: 0 auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative; /* For layering and positioning */
        top: 20px; /* To push down the container from the fixed navbar */
    }
    h1, h2 {
        text-align: center;
    }
    h1 {
        color: #333;
    }
    h2 {
        color: #555;
        font-weight: normal;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type='text'],
    input[type='password'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group small {
        color: #666;
    }
    .button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #A8D0E6;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
    }
    .footer a {
        color: #24305E;
        text-decoration: none;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">GRUBSHARE</span>
    </nav>
    

<div class="container">
    <h1>Oh, no! I forgot</h1>
    <h2>Enter your email, phone, or username and we'll send you a link to change a new password</h2>
    <form action="/forgot-password" method="post">
        <div class="form-group">
            <label for="user-contact">Username, Email or Phone Number</label>
            <input type="text" id="user-contact" name="user-contact" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Forgot Password</button>
        </div>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</div>
</body>
</html>
