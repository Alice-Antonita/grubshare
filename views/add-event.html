<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <title>register here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-family:'Jost', sans-serif  ; color: white;">GRUBSHARE</span>
        
        </div>
      </nav>
   <div class="container-fluid mt-5 mb-5">
    <h1 style="font-family: 'Jost', sans-serif;text-align: center;">Post your event</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div style="background-color: #f8e9a1;border-radius: 10px; box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9);" class="col-md-6">
            <form action="" class="p-3" style="font-family: 'Jost', sans-serif;">
                <div class="mb-3">
                    <label for="organiser" class="form-label">Name of organizer:</label>
                    <input type="text" class="form-control" id="organiser" required>
                  </div>
                  <div class="mb-3">
                    <label for="ename" class="form-label">Name of Event:</label>
                    <input type="text" class="form-control" id="ename">
                  </div>
                  <div class="mb-3">
                    <label for="edate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="edate">
                  </div>
                  <div class="mb-3">
                    <label for="etime" class="form-label">Time:</label>
                    <input type="time" class="form-control" id="etime">
                  </div>
                  <div class="mb-3">
                    <label for="edesc">Event description:</label>
                    <textarea class="form-control" id="edesc" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="eimage" class="form-label">Image:</label>
                    <input class="form-control" type="file" id="eimage">
                  </div>
                  <div class="mb-3" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                  </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
   </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://kit.fontawesome.com/bb9893fd41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->



    <footer>
        <div class="container-fluid bottom" id="foot">
          <div class="row">
            <div class="col-md-12" style="margin-bottom: 20px; margin-top: 20px;">
              <p style="color: white;font-family:'Jost', sans-serif ;">GRUBSHARE</p>
            
              <div id="social" class="col-md-12">
                <a href="#"><i style="color: white;" class="fab fa-facebook-square"></i></a>
                   <a href="#"><i style="color: white;" class="fab fa-instagram-square"></i></a>
                   <a href="#"><i style="color: white;" class="fab fa-twitter-square"></i></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
