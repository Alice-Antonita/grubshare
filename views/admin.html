   <div class="container-fluid">

                    <div class="card-body">

                    <button class="button-19" role="button"><a href="views/newlogin.html" style="text-decoration: none;color: white;" target="_self">Add event</a></button>

                    <img src="../images/food3.jpg" class="img-fluid rounded-start" alt="...">

                    </div>
                  </div>
                </div>
              </div>
