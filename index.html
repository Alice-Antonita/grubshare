    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-family:'Jost', sans-serif  ; color: white;">GRUBSHARE</span>

   <div class="container-fluid"> 
    <div class="row">
        <div class="col-md-12 front">
            <p style="font-family: 'Jost', sans-serif ;font-size: 120px;text-align: center;color: white;margin-top: 200px;">GRUBSHARE</p>
            <p style="text-align: center;color: white;font-family: 'Jost', sans-serif ;font-size: 40px;">Sharing joy on a platter...</p>
        </div>
    </div>
      <div class="row mt-5">
        
        <div class="col-md-6" style="text-align: center;">
            <p style="font-size: 50PX;font-family: 'Jost', sans-serif ;color: #f8e9a1;">LOCATE FOOD?</p>
           
            <div class="locate">
              <div class="box">
                    <form name="search">
                <input type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>
              </div>
            </div>
        </div>
        <div class="col-md-6">
           
            <p style="font-size: 50PX;font-family: 'Jost', sans-serif ;color: #f8e9a1;">SHARE FOOD?</p>
            <div class="card mb-3" style="max-width: 540px;box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9);">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="images/event2.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-title" style="font-family: 'Jost', sans-serif ;font-size: 40px;">POST EVENT</p>
                      <p class="card-text">Are you a representative of an event? Publish your event here!</p>
                    <button class="button-19" role="button"><a href="views/add-event.html" style="text-decoration: none;color: white;" target="_self">Add event</a></button>
                    </div>
                  </div>
                </div>
              </div>  
        </div>
      </div> 
    </div>

<!-- Compiled and minified JavaScript -->
